<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중-322-실습-02-설명</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/font/pretendard.css" />
    <link rel="stylesheet" type="text/css" href="css/font/pretendard-subset.css"/>
    <script type="text/javascript" src="js/GoogleTranslate.js"></script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=GoogleTranslateInitCallback"></script>
    <style>
        /*** 슬라이드 영역***/
        .cmass-content .cm_slide_container { position: relative; overflow: hidden; width: 100%; min-width: 250px; max-width: 800px; height: calc(92vh - 70px); } /*저작도구 이슈 */
        .cmass-content .cm_slides { display: flex; transition: transform 0.5s ease-in-out; } 
        .cmass-content .cm_slide { min-width: 100%; box-sizing: border-box; overflow-y: scroll; height: calc(100vh - 70px); padding-bottom: 130px; } /*저작도구 이슈 */

        .cmass-content .cm_foot { position: absolute; height: 70px; bottom: 0; width: 100%; min-width: 250px; background-color: #eee; border-top-left-radius: 50px; border-top-right-radius: 50px; } 
        .cmass-content .cm_navigation { position: absolute; top: 50%; transform: translateY(-50%); width: 100%; display: flex; justify-content: space-between; } 
        .cmass-content .cm_nav_button { cursor: pointer; background: none; margin: 0 20px; } 
        .cmass-content .cm_nav_button img { display: block; width: 40px; } 
        .cmass-content .cm_nav_button img.disabled { display: none; } 
        .cmass-content .cm_nav_button[disabled] img { display: none; } 
        .cmass-content .cm_nav_button[disabled] img.disabled { display: block; } 
        .cmass-content .cm_indicators { display: flex; justify-content: center; margin-top: 25px; } 
        .cmass-content .cm_indicator { width: 15px; height: 15px; background-color: #888; border-radius: 50%; margin: 0 5px; transition: all 0.3s ease; } 
        .cmass-content .cm_indicator.cm_current { width: 30px; background-color: #4f80ff; border-radius: 30px; } 
        .cmass-content .cm_indicator.cm_indi_h.cm_current { width: 30px; background-color: #50c497 !important; border-radius: 30px; } 

    </style>
</head>
<body class="cmass-content">
    <div class="cm_slide_container" tabindex="0">
        <div class="cm_slides">
          <div class="cm_slide"  aria-label="슬라이드 첫 번째 화면입니다." tabindex="0">
            1111111           
          </div>

          <div class="cm_slide"  aria-label="슬라이드 두 번째 화면입니다." tabindex="0">
            222222222
          </div>

          <div class="cm_slide"  aria-label="슬라이드 세 번째 화면입니다." tabindex="0">
            333333333
          </div>
          
          <div class="cm_slide"  aria-label="슬라이드 네 번째 화면입니다." tabindex="0">
            44444444
          </div>
        </div>
    </div>
    <div class="cm_foot" tabindex="0">
        <div class="cm_navigation" tabindex="0">
            <div class="cm_nav_button cm_prev" tabindex="0" role="button" aria-label="이전 슬라이드">
                <img src="img/btn_prev.png" alt="이전">
                <img src="img/btn_prev_disabled.png" alt="이전" class="disabled">
            </div>
            <div class="cm_nav_button cm_next" tabindex="0" role="button" aria-label="다음 슬라이드">
                <img src="img/btn_next.png" alt="다음">
                <img src="img/btn_next_disabled.png" alt="다음" class="disabled">
            </div>
        </div>
        <div class="cm_indicators">
            <div class="cm_indicator cm_current" tabindex="0" role="indicator" aria-label="첫 번째 슬라이드"></div>
            <div class="cm_indicator" tabindex="0" role="indicator" aria-label="두 번째 슬라이드"></div>
            <div class="cm_indicator" tabindex="0" role="indicator" aria-label="세 번째 슬라이드"></div>
            <div class="cm_indicator" tabindex="0" role="indicator" aria-label="네 번째 슬라이드"></div>
        </div>
    </div>
    <script>
        window.addEventListener("load", function () {
          const slides = document.querySelector('.cm_slides');
          const indicators = document.querySelectorAll('.cm_indicator');
          const prevButton = document.querySelector('.cm_prev');
          const nextButton = document.querySelector('.cm_next');
          let currentSlide = 0;

          function updateSlide(index) {
              slides.style.transform = `translateX(-${index * 100}%)`;
              indicators.forEach((indicator, i) => {
                  indicator.classList.toggle('cm_current', i === index);
              });
              prevButton.disabled = index === 0;
              nextButton.disabled = index === indicators.length - 1;
          }

          prevButton.addEventListener('click', () => {
              if (currentSlide > 0) {
                  currentSlide -= 1;
                  updateSlide(currentSlide);
              }
          });

          nextButton.addEventListener('click', () => {
              if (currentSlide < indicators.length - 1) {
                  currentSlide += 1;
                  updateSlide(currentSlide);
              }
          });

          indicators.forEach((indicator, i) => {
              indicator.addEventListener('click', () => {
                  currentSlide = i;
                  updateSlide(currentSlide);
              });
          });

          updateSlide(currentSlide);
      });
    </script>
</body>
</html>
