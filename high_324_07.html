<body class="cmass-content">
    <section class="cm_wrap_h">
        <section>
            <div class="cm_title_bg">
                <h1 class="cm_title_h1" tabindex="0">range() 함수</h1>
            </div>
    
            <div class="cm_txt" tabindex="0">
                range( ) 함수를 for문과 함께 사용한 프로그램을 작성하여, range() 함수의 동작을 확인해 보자.
            </div>
    
            <div class="cm_txt_bold" tabindex="0"><span class="cm_bull"></span>실행 결과</div>
            <div class="cm_code_white" tabindex="0">
                <pre class="cm_code2">i의 값: 0
i의 값: 1
i의 값: 2</pre>
            </div> 
        </section>
               
        <section>
            <div class="cm_title_bg2">
                <h2 class="cm_title_h2" tabindex="0">1. 프로그래밍</h2>
            </div>
    
            <div class="cm_txt_h" tabindex="0">코드를 보고 빈칸을 채워 프로그램을 완성해 보자.</div>
            <div class="cm_code_number" tabindex="0">
                <div class="cm_line_numbers" aria-label="코드 라인 번호">
                    <span>1</span>
                    <span>2</span>
                </div>
                <pre class="cm_code">for i in range(3):
    print('i의 값: ', i)</pre>
            </div>
        </section>
        
        <section>
            <div class="cm_title_bg2">
                <h2 class="cm_title_h2" tabindex="0">2. 결과 확인 및 디버깅</h2>
            </div>
    
            <ul class="cm_list_num_h">
                <li tabindex="0"><span>①</span>프로그램을 실행하여 [실행 결과]와 같이 결과가 출력되는지 확인해 보자.</li>
                <li tabindex="0">
                    <span>②</span>
                    <div class="cm_vt_c cm_mg_t-10">
                        결과를 출력했다면 <strong class="cm_btn_mark">채점하기</strong> 버튼을 눌러 실습 결과를 확인해 보자.
                    </div>
                </li>
            </ul>
        </section>
