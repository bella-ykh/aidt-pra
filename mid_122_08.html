<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중-122-C08</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/font/pretendard.css" />
    <link rel="stylesheet" type="text/css" href="css/font/pretendard-subset.css"/>
    <script type="text/javascript" src="js/GoogleTranslate.js"></script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=GoogleTranslateInitCallback"></script>
</head>
<body class="cmass-content">
    <section class="cm_slide_container" tabindex="0">
        <div class="cm_slides">
            <section class="cm_slide"  aria-label="슬라이드 첫 번째 화면입니다." tabindex="0">
                <div class="cm_title_wrap">
                    <div class="cm_ico_01"></div>
                    <h1 class="cm_title_01 cm_font_22" tabindex="0">마이크로비트 콰이어</h1>
                </div>
                <div class="cm_txt" tabindex="0">
                    모둠과 함께 연주할 곡이 정해졌다면 마이크로비트로 악기를 만들어 보자.
                </div>
                
                <figure class="cm_video">
                    <figcaption class="cm_video_title" tabindex="0">프로그램 결과 미리 보기</figcaption>
                    <div class="cm_view" tabindex="0">
                        <video width="100%" height="auto" controls class="cm_video_form" data-src="https://dwrzkqukakqw3693083.cdn.gov-ntruss.com/hls/wAPUYyGP2OFsZxX5r1YxZQ__/001-mid-01-out/,M-122-C08_4000k.mp4,M-122-C08_2000k.mp4,M-122-C08_1000k.mp4,lang/kor/M-122-C08.vtt,.smil/master.m3u8"></video>
                    </div>
                </figure>         
            </section>

            <section class="cm_slide"  aria-label="슬라이드 두 번째 화면입니다." tabindex="0">
                <h2 class="cm_title_02" tabindex="0"><span class="cm_num">3</span>프로그램 정답 코드(예시)</h2>    
                <ul class="cm_list_img">
                    <li><img src="img/img_122_08_01.svg" class="cm_w100" style="max-width: 244px !important;" alt="시작하면 내장 스피커 켜기 설정"></li>
                    <li><img src="img/img_122_08_02.svg" style="max-width: 470px !important;" alt="A 버튼을 누를 때 도 음을 1박자 동안 재생"></li>
                    <li><img src="img/img_122_08_03.svg" style="max-width: 470px !important;" alt="B 버튼을 누를 때 레 음을 1박자 동안 재생"></li>
                    <li><img src="img/img_122_08_04.svg" style="max-width: 470px !important;" alt="A+B 버튼을 누를 때 미 음을 1박자 동안 재생"></li>
                    <li><img src="img/img_122_08_05.svg" style="max-width: 470px !important;" alt="P0 핀 버튼을 누를 때 파 음을 1박자 동안 재생"></li>
                    <li><img src="img/img_122_08_06.svg" style="max-width: 470px !important;" alt="P1 핀 버튼을 누를 때 솔 음을 1박자 동안 재생"></li>
                    <li><img src="img/img_122_08_07.svg" style="max-width: 470px !important;" alt="P2 핀 버튼을 누를 때 라 음을 1박자 동안 재생"></li>
                </ul>  
            </section>
        </div>
    </section>

    <nav class="cm_foot" aria-label="슬라이드 네비게이션">
        <div class="cm_navigation" tabindex="0">
            <button class="cm_nav_button cm_prev" tabindex="0" aria-label="이전 슬라이드">
              <img src="img/btn_prev.png" alt="이전">
              <img src="img/btn_prev_disabled.png" alt="이전" class="disabled">
            </button>
            <button class="cm_nav_button cm_next" tabindex="0" aria-label="다음 슬라이드">
              <img src="img/btn_next.png" alt="다음">
              <img src="img/btn_next_disabled.png" alt="다음" class="disabled">
            </button>
        </div>
        <div class="cm_indicators" tabindex="0" aria-label="슬라이드 인디케이터">
            <button class="cm_indicator cm_current" aria-label="1번 슬라이드로 이동" role="tab" aria-selected="true"></button>
            <button class="cm_indicator" aria-label="2번 슬라이드로 이동" role="tab" aria-selected="false"></button>
          </div>  
    </nav>
    <script>
        window.addEventListener("load", function () {
            const slides = document.querySelector('.cm_slides');
            const indicators = document.querySelectorAll('.cm_indicator');
            const prevButton = document.querySelector('.cm_prev');
            const nextButton = document.querySelector('.cm_next');
            let currentSlide = 0;
      
            function updateSlide(index) {
                slides.style.transform = `translateX(-${index * 100}%)`;
                indicators.forEach((indicator, i) => {
                    indicator.classList.toggle('cm_current', i === index);
                    indicator.setAttribute('aria-selected', i === index);
                });
                prevButton.disabled = index === 0;
                nextButton.disabled = index === indicators.length - 1;
            }
      
            prevButton.addEventListener('click', () => {
                if (currentSlide > 0) {
                    currentSlide -= 1;
                    updateSlide(currentSlide);
                }
            });
      
            nextButton.addEventListener('click', () => {
                if (currentSlide < indicators.length - 1) {
                    currentSlide += 1;
                    updateSlide(currentSlide);
                }
            });
      
            indicators.forEach((indicator, i) => {
                // 마우스 클릭 이벤트
                indicator.addEventListener('click', () => {
                    currentSlide = i;
                    updateSlide(currentSlide);
                    indicator.focus();
                });
      
                // 키보드 접근성: Enter 또는 Space 키로 슬라이드 이동
                indicator.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        currentSlide = i;
                        updateSlide(currentSlide);
                        indicator.focus();
                    }
                });
            });
      
            updateSlide(currentSlide);
        });
      </script>
</body>
</html>
