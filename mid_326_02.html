<head>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/font/pretendard.css" />
    <link rel="stylesheet" type="text/css" href="css/font/pretendard-subset.css"/>

<body class="cmass-content">
    <section class="cm_slide_container">
        <div class="cm_slides">
            <section class="cm_slide" aria-label="슬라이드 첫 번째 화면입니다." tabindex="0">
                <div class="cm_title_wrap">
                    <div class="cm_ico_01"></div>
                    <h1 class="cm_title_01 cm_pd_t20" tabindex="0">프로토타입 만들기</h1>
                    <div class="cm_sb_tit">[창의·융합 프로젝트] 스마트 화분 만들기</div>
                </div>
                <div class="cm_txt" tabindex="0">설계한 스마트 화분의 프로토타입 알고리즘을 메이크코드 프로그램으로 구현해 보자.</div>

                <h2 class="cm_title_02" tabindex="0"><span class="cm_num">1</span>프로그래밍</h2>
                <div class="cm_txt" tabindex="0">메이크코드 블록을 연결하여 프로그램을 완성해 보자.</div>

                <div tabindex="0">[프로그램 작성 예시]</div>
                <ul class="cm_list_num cm_img">
                    <li tabindex="0"><img src="img/img_326_02_01.svg" class="cm_w100" style="max-width: 283px !important;" alt="습도 변수의 초깃값이 설정되도록, 시작하면 블록 안에 습도에 310 저장 블록이 조립된 코드"></li>
                    <li tabindex="0"><img src="img/img_326_02_02.svg" class="cm_w100" style="max-width: 273px !important;" alt="A 버튼을 누를 때 습도의 값이 10씩 증가되도록, A 버튼 누를 때 블록 안에 습도값 10 증가 블록이 조립된 코드"></li>
                    <li tabindex="0"><img src="img/img_326_02_03.svg" class="cm_w100" style="max-width: 282px !important;" alt="B 버튼을 누를 때 습도의 값이 10씩 감소되도록, A 버튼 누를 때 블록 안에 습도값 마이너스 10 증가 블록이 조립된 코드"></li>
                    <li tabindex="0"><img src="img/img_326_02_04.svg" class="cm_w100" style="max-width: 400px !important;" alt="만약 아니면 블록 안에 습도가 300 미만이면 문자열 water를 출력한 후 습도값을 10 증가시키고, 그렇지 않으면 문자열 stop을 출력하도록 작성된 코드가 무한반복 블록 안에 조립된 코드"></li>
                </ul>
            </section>

            <section class="cm_slide" aria-label="슬라이드 두 번째 화면입니다." tabindex="0">
                <h2 class="cm_title_02" tabindex="0"><span class="cm_num">2</span>결과 확인 및 디버깅</h2>
                <div class="cm_txt" tabindex="0">프로그램을 실행하여 실행 결과를 확인해 보자.</div>

                <figure class="cm_video">
                    <figcaption class="cm_video_title" tabindex="0">프로그램 실행 예시</figcaption>
                    <div class="cm_view" tabindex="0">
                        <video width="100%" height="auto" controls class="cm_video_form" data-src="https://dwrzkqukakqw3693083.cdn.gov-ntruss.com/hls/wAPUYyGP2OFsZxX5r1YxZQ__/001-mid-01-out/,M-326-C02_4000k.mp4,M-326-C02_2000k.mp4,M-326-C02_1000k.mp4,lang/kor/M-326-C02.vtt,.smil/master.m3u8"></video>
                    </div>
                </figure>
            </section>
        </div>
    </section>
    <nav class="cm_foot" aria-label="슬라이드 네비게이션">
        <div class="cm_navigation" tabindex="0">
            <button class="cm_nav_button cm_prev" tabindex="0" aria-label="이전 슬라이드">
              <img src="img/btn_prev.png" alt="이전">
              <img src="img/btn_prev_disabled.png" alt="이전" class="disabled">
            </button>
            <button class="cm_nav_button cm_next" tabindex="0" aria-label="다음 슬라이드">
              <img src="img/btn_next.png" alt="다음">
              <img src="img/btn_next_disabled.png" alt="다음" class="disabled">
            </button>
        </div>
        <div class="cm_indicators" tabindex="0" aria-label="슬라이드 인디케이터">
            <button class="cm_indicator cm_current" aria-label="1번 슬라이드로 이동" role="tab" aria-selected="true"></button>
            <button class="cm_indicator" aria-label="2번 슬라이드로 이동" role="tab" aria-selected="false"></button>
          </div>  
    </nav>
    <script>
        window.addEventListener("load", function () {
            const slides = document.querySelector('.cm_slides');
            const indicators = document.querySelectorAll('.cm_indicator');
            const prevButton = document.querySelector('.cm_prev');
            const nextButton = document.querySelector('.cm_next');
            let currentSlide = 0;
      
            function updateSlide(index) {
                slides.style.transform = `translateX(-${index * 100}%)`;
                indicators.forEach((indicator, i) => {
                    indicator.classList.toggle('cm_current', i === index);
                    indicator.setAttribute('aria-selected', i === index);
                });
                prevButton.disabled = index === 0;
                nextButton.disabled = index === indicators.length - 1;
            }
      
            prevButton.addEventListener('click', () => {
                if (currentSlide > 0) {
                    currentSlide -= 1;
                    updateSlide(currentSlide);
                }
            });
      
            nextButton.addEventListener('click', () => {
                if (currentSlide < indicators.length - 1) {
                    currentSlide += 1;
                    updateSlide(currentSlide);
                }
            });
      
            indicators.forEach((indicator, i) => {
                // 마우스 클릭 이벤트
                indicator.addEventListener('click', () => {
                    currentSlide = i;
                    updateSlide(currentSlide);
                    indicator.focus();
                });
      
                // 키보드 접근성: Enter 또는 Space 키로 슬라이드 이동
                indicator.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        currentSlide = i;
                        updateSlide(currentSlide);
                        indicator.focus();
                    }
                });
            });
      
            updateSlide(currentSlide);
        });
      </script>

</body>
</html>
